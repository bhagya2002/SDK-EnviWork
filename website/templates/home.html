{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">

    <div style="float:left;">{{ note.data }}</div>

    <div style="float:center; color:gray; text-align:right; font-size:12px;">
      Points: {{ note.points }} // Complete: {{ note.complete }}</div>

    <div style="float:right;"><button type="button" class="close" onClick="deleteNote({{ note.id }})"></div>
      <span aria-hidden="true">&times;</span>

    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>
{% endblock %}
